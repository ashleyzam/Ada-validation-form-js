<!DOCTYPE html>
<html lang="en">

<head>
    <title>Validation Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        crossorigin="anonymous" />
</head>

<body>

    <form id="form">
        <div>
            <label for="Nombre">Name</label>
            <input type="text" name="username" id="username" class="userName" placeholder="Name" />
            <div class="field_error"></div>
        </div>
        <div>
            <label for="email">Email </label>
            <input type="email" name="email" id="email" placeholder="ada@lovelace.com" />
            <div class="field_error"></div>
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Password" />
            <div class="field_error"></div>
        </div>
        <div>
            <label for="password">Repeat password</label>
            <input type="password" name="password" id="repeat-password" placeholder="Repeat password" />
            <div class="field_error"></div>
        </div>
        <div class="success">
            <p>Your passwords match</p>
        </div>
        <div class="error">
            <p>Your passwords do not match
            </p>
        </div>
        <button id="btn" type="submit">Submit</button>

    </form>

    <script src="js/index.js">

    </script>
</body>

</html>
